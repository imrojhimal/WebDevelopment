    <title>Document</title>
</head>
<body>
    <form action="/server">

            <label for="username">
                Enter your name :
                <input type="text" id="username" placeholder="Name">

        </div>

            <label for="number">
                Enter your age:

                Enter your Birthday datel:

            </label>
         </div>
    </form>
</body>
